const tableBody = document.querySelector("#cafeTable tbody");

cafeData.forEach(cafe => {
  const row = tableBody.insertRow();
  const namaCell = row.insertCell();
  const alamatCell = row.insertCell();
  namaCell.textContent = cafe.nama;
  alamatCell.textContent = cafe.alamat;
});
